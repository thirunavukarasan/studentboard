<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center ">
      <div class="col-6">
        <div class="card mt-5">
          <h5 class="card-header bg-info text-white">Student Admission Form</h5>
          <div class="card-body">
            <form id = "admissionForm" onsubmit="saveAdmission(event)">
              <div class="form-group">
                <label for="firstName"><b>First Name</b></label>
                <input type="text" class="form-control" onkeyup="valAlphabate(event)" id="firstNameInp" maxlength="20" name="firstName" placeholder="First Name" required>
              </div>
              <div class="form-group">  
                <label for="lastName"><b>Last Name</b></label>
                <input type="text" class="form-control" onkeyup="valAlphabate(event)" id="lastNameInp" maxlength="20" name="lasttName" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                <label for="class"><b>Class</b></label>
                <input type="text" class="form-control" onkeyup="valAlphabateAndNumner()" id="classInp" name="class" placeholder="Class" required>
              </div>
              <div class="form-group">
                <label for="yearOfPass"><b>Year Of Passing</b></label>
                <input type="text" class="form-control" onkeyup="valYearPass()"  maxlength="4" id="yearOfPassInp" name="yearOfPass" placeholder="Year Of Passing" required>
              </div>
              <div class="form-group">
                <label for="percetOfMarkInp"><b>Percentage of Marks</b></label>
                <input type="text" class="form-control" onkeyup="valPerofMark()" id="percetOfMarkInp" maxlength="" name="perMark" placeholder="Percentage" required>
              </div>
              <div class="form-group">
                <button type="submit"  class="btn btn-success float-right enableOnInput ">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>



  </div>

  <!--import js file-->
  <script src="http://localhost:8080/assets/js/admission-form.js"></script>

</body>

</html>
